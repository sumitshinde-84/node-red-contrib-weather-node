<script type="text/html" data-help-name="weather-data">
  <p>Give the weather information about the provided location.</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt class="optional">
      Name
      <span
        class="property-
            type"
        >string</span
      >
    </dt>
    <dd>
      If not set in the node configuration, this property will be sets as the
      "weather-data" to read.
    </dd>
    <dt>Location <span class="property-type">string</span></dt>
    <dd>
      If not set in the node configuration, this property will be sets as the
      msg.payload provided to it.
    </dd>
    <dt>
      mapbox Access Token
      <span
        class="property-
            type"
        >string</span
      >
    </dt>
    <dd>
      It can be generated from this
      <a href="https://www.mapbox.com/">website</a>
    </dd>
    <dt>
      weatherstack Access Key
      <span
        class="property-
            type"
        >string</span
      >
    </dt>
    <dd>
      It can be generated from this
      <a href="https://weatherstack.com/">website</a>
    </dd>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">object</span></dt>
    <dd>
      The contents of the output will be an array object of different weather
      properties.
    </dd>
  </dl>
  <h3>Details</h3>
  <p>
    If the given location name is not an appropriate name or location field in
    node configuration and msg.payload both are empty, then output msg will be
    an error.
  </p>
  <p>
    The output msg will contain an object of <code>place</code>,
    <code>weather</code>, <code>actualTemperature</code>, and
    <code>feelLikeTemperature</code>.
  </p>
</script>
